<table class="table table-hover animate__animated animate__fadeInRight" >
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblaci√≥n</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index">
            <td class="animate__animated animate__fadeInRight">{{ i + 1 }}</td>
            <td class="animate__animated animate__fadeInRight">
                <img
                    [src]="pais.flags.png"
                    [alt]="pais.name.common"
                    class="small-flag"
                />
            </td>
            <td class="animate__animated animate__fadeInRight">{{ pais.capital }}, {{ pais.name.common }}</td>
            <td class="animate__animated animate__fadeInRight">{{ pais.population | number }}</td>
            <td class="animate__animated animate__fadeInRight">
                <a class="nav-link text-primary" [routerLink]="['pais', pais.cca2]"
                    >Ver...</a
                >
            </td>
        </tr>
    </tbody>
</table>
