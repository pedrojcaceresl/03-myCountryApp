<div class="animate__animated animate__fadeIn animate_faster">
    <h3 class="text-end">Buscar por region <small> {{ regionActiva | titlecase }} </small></h3>
    <hr>
    <h5>Seleccione la region</h5>

    <div class="row">
        <div class="col">
            <a
            *ngFor="let region of regiones"
            [class]="(getClaseCSS(region))"
            (click)="activarRegion(region)"
            >
            {{region | titlecase}}

        </a>
        </div>
    </div>
</div>

<div class="row" *ngIf="paises.length">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
