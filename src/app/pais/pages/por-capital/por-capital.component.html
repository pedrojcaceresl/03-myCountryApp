<div class="animate__animated animate__fadeIn animate_faster">
    <h2 class="text-end">Por Capital</h2>
    <hr>
    <div class="row">
        <div class="col">
            <app-pais-input
            (onInput)="buscar($event)"
            (onDebounce)="sugerencias($event)"
            placeholder="Buscar por Capital..."
            ></app-pais-input>
        </div>
    </div>

    <hr>
</div>

<div *ngIf="hayError | async"
 class="alert alert-danger" >
    No se encontró nada con el término "{{termino}}"
</div>

<div class="row" *ngIf="paises.length">
    <div class="col">
        <app-pais-tabla [paises]="paises" ></app-pais-tabla>
    </div>
</div>
